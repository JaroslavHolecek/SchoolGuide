<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>SG|Web-klient</title>
    <link rel="stylesheet" href="../../styles/light.css">
    <script src="../../js/scripts.js"></script>
    <script src="./tasks.js"></script>
</head>
<body>
    <template id="task-template">
        <div id="" class="task">
            <h3 class="task-heading"></h3>
            <div class="task-description"></div>
            <div class="task-result-view"><iframe src="./Solutions/"></iframe></div>
            <!-- <div class="task-result-view"><iframe src="./Solutions/" onload="resizeIframe(this)"></iframe></div> -->
            <div class="task-topic-hint"></div>
            <div class="task-help"></div>
        </div>
    </template>

    <template id="tasks-group-template">
        <div class="tasks-group" id="">
            <h2 class="tasks-group-heading"></h2>
            <div class="tasks-group-tasks"></div>
        </div>
    </template>

    <header>
    <h1>Webové stránky na straně klienta</h1>
    </header>
    <nav></nav>

    <div id="tasks-container">
        <!-- Task groups will be appended here -->
    </div>

    <script>
        let taskTemplate = document.getElementById('task-template');
        let groupTemplate = document.getElementById('tasks-group-template');

        addTaskGroupToPage(
            "html_css_init",
            {
                group_template: groupTemplate,
                task_template: taskTemplate
            }, 
            {
                groupHeading: "Základy HTML a CSS",
                tasks: tasks.filter(task => task.part === "html_css_init")
            }
        );

        addTaskGroupToPage(
            "html_css_responsive",
            {
                group_template: groupTemplate,
                task_template: taskTemplate
            },
            {
                groupHeading: "Responzivní HTML a CSS",
                tasks: tasks.filter(task => task.part === "html_css_responsive")
            }
        );

        addTaskGroupToPage(
            "js_init",
            {
                group_template: groupTemplate,
                task_template: taskTemplate
            },
            {
                groupHeading: "Základy JavaScriptu (JS)",
                tasks: tasks.filter(task => task.part === "js_init")
            }
        );

        addTaskGroupToPage(
            "js_forms_events",
            {
                group_template: groupTemplate,
                task_template: taskTemplate
            },
            {
                groupHeading: "Formuláře a události s JS",
                tasks: tasks.filter(task => task.part === "js_forms_events")
            }
        );

        addTaskGroupToPage(
            "js_syntax_basic",
            {
                group_template: groupTemplate,
                task_template: taskTemplate
            },
            {
                groupHeading: "JS podrobněji",
                tasks: tasks.filter(task => task.part === "js_syntax_basic")
            }
        );

    </script>

</body>
</html>
